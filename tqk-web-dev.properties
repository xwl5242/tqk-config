#dataSource properties
jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1:3306/tqk
jdbc.username=root
jdbc.password=root
#duridDataSource properties
#初始化连接数
jdbc.initial-size=1
#最小空间连接
jdbc.min-idle=1
#最大活动连接
jdbc.max-active=20
#获取连接时测试是否可用
jdbc.test-on-borrow=true
#监控页面启动
jdbc.stat-view-servlet.allow-true